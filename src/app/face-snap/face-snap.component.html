<div class="face-snap-card" [ngClass]="{snapped: buttonText === 'Unsnap!'}">
  <h2>{{ faceSnap.title }}</h2>
  <p>Mis en ligne le {{ faceSnap.createdDate }}</p>
  <p *ngIf="faceSnap.location">Localisation : {{ faceSnap.location }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p><span [ngStyle]="{ color: 'rgb(0, '+faceSnap.snaps * 12 +' ,0)'}">ðŸ¤Œ {{ faceSnap.snaps }}</span></p>
  <button (click)="onSnap()">{{ buttonText }}</button>
